<h1>
Registration Form
</h1>
<form action="" method="post" style="background-color: rgb(229, 123, 229); padding-left: 50px;">
    <div class="form container">
    <label>
        First Name:
        <input type="text" name="first Name" placeholder="First Name" maxlength="30" required="required"> (max 30 characters a-z and A-Z)
    </label>
    <br><br>
    <label>
        Last Name:
        <input type="text" name="Last Name" placeholder="Last Name" maxlength="30" required="required"> (max 30 characters a-z and A-Z)
    </label>
    <br><br>
    <label>
        DTE OF BIRTH:

    </label>
    <br><br>
    <label>
        Gender:
        <input type="radio" name="Gender" id="Male" required="required">Male
        <input type="radio" name="Gender" id="Female" required="required">Female
    </label>
    <br><br>
    <label>
    MOBILE NUMBER:

    </label>
    <br><br>
    <label>

    <input type="email" placeholder="Email" required="required">
    </label> 
    <br><br>
    <label>
